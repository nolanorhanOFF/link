<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <style>
        /* Style de base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* En-tête */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        /* Sections principales */
        main {
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Pied de page */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur Mon Site Web</h1>
    </header>
    
    <main>
        <section>
            <h2>À propos</h2>
            <p>Ce site est un exemple simple pour commencer à apprendre HTML et CSS.</p>
        </section>

        <section>
            <h2>Liens utiles</h2>
            <ul>
                <li><a href="https://www.google.com" target="_blank">Google</a></li>
                <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
                <li><a href="https://invite.duolingo.com/BDHTZTB5CWWKTWDQRDZTYM3U6Y" target="_blank">Duolingo Invite</a></li>
                <li><a href="https://invite.duolingo.com/family-plan/2-X1GC-T3KD-12CB-Z67R" target="_blank">Duolingo Family Plan</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mon Site Web</p>
    </footer>
</body>
</html>
